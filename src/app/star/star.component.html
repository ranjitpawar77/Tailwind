<div class="star-rating">
  <label for="quantity">Select a rating:</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5">
  <button class="btn" (click)="addValue()">Submit</button>
  <ng-container *ngFor="let i of [1, 2, 3, 4, 5]; let isOdd = odd">
    <span class="star" (click)="rate(isOdd ? i - 0.5 : i)">
      <ng-container *ngIf="selectedRating >= i - 0.5">
        &#9733; 
      </ng-container>
      <ng-container *ngIf="selectedRating < i - 0.5 && selectedRating >= i - 5">
        &#9733; 
      </ng-container>
      <ng-container *ngIf="selectedRating < i - 1.0">
        &#9734; 
      </ng-container>
    </span>
  </ng-container>
</div>
